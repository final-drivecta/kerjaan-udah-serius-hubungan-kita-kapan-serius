<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Running Project...</title>
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #0b0b0f;
            color: #cdb4ff;
            font-family: 'VCR OSD Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            width: 90%;
            max-width: 700px;
            background: #050508;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(205, 180, 255, .2);
            padding: 20px;
        }

        .line {
            margin-bottom: 8px;
            animation: fadeIn .3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .enter {
            margin-top: 20px;
            color: #ff7ad9;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="terminal" id="terminal"></div>

    <script>
        const lines = [
            "> npm run start",
            "âœ” Compiling modules...",
            "âœ” Loading assets...",
            "âœ” Initializing love.exe",
            "âœ” Starting birthday_game.html",
            "",
            "ðŸŽ® PROJECT RUNNING SUCCESSFULLY"
        ];

        let i = 0;
        const terminal = document.getElementById("terminal");

        function goNext() {
            window.location.href = "home.html";
        }

        function typeLine() {
            if (i < lines.length) {
                const div = document.createElement("div");
                div.className = "line";
                div.textContent = lines[i];
                terminal.appendChild(div);
                i++;
                setTimeout(typeLine, 500);
            } else {
                const enter = document.createElement("div");
                enter.className = "enter";
                enter.innerHTML = ">> PRESS <b>ENTER</b> OR <b>TAP</b> TO CONTINUE";
                terminal.appendChild(enter);

                // ENTER (PC + keyboard HP)
                document.addEventListener("keydown", e => {
                    if (e.key === "Enter") goNext();
                });

                // TAP / CLICK (HP)
                document.addEventListener("click", goNext);
            }
        }

        typeLine();
    </script>


</body>

</html>
